<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="./imgs/login.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="page">
        <form class="formLogin" action="menu.html">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" required placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" id="senha" required placeholder="Digite sua senha" />
            <label for="password">Confirme a senha</label>
            <input type="password" id="senha2" required placeholder="Digite sua senha" />
            <p id="olho">Mostrar senha</p>
            <p id="olho2">Mostrar confirmação </p>
            <button class="btn">Acessar</button>
            <a href="./recuperação.html">Esqueci minha senha</a>
        </form>
    </div>
    
    <script>
        let password1 = $('#senha');
        let olho = $("#olho");

        olho.mousedown(function () {
            password1.attr("type", "text");
        });

        olho.mouseup(function () {
            password1.attr("type", "password");
        });
        $("#olho").mouseout(function () {
            $("#senha").attr("type", "password");
        });

        // --------------------------------- //

        let senha = $('#senha2');
        let olhos = $("#olho2");

        olhos.mousedown(function () {
            senha.attr("type", "text");
        });

        olhos.mouseup(function () {
            senha.attr("type", "password");
        });
        $("#olho2").mouseout(function () {
            $("#senha2").attr("type", "password");
        });

        // ---------------------------------- //

        let password = document.getElementById("senha")
            , confirm_password = document.getElementById("senha2");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Senhas diferentes!");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>

</html>
