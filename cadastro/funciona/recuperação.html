<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="./imgs/chave.png">
    <link rel="stylesheet" href="./css/recuperacao.css">
    <title> ********** </title>
</head>

<body class="layout">
    <div class="box">
        <form class="formLogin" action="envio.html">
            <h1>Recuperação de senha</h1>
            <p>Informe seu e-mail para receber instruções para redefinir sua senha</p>
            <label for="email">E-mail</label>
            <input type="email" required placeholder="Digite seu e-mail" autofocus="true" />
            <input type="password" id="password" required placeholder="Digite sua senha mais recente" autofocus="true" />
            <input type="password" id="confirm_password" required placeholder="Confirme sua senha mais recente" autofocus="true" />
            <button class="btn">Enviar E-mail</button>

            <p>Lembrou a senha? <a href="./index.html">Clique aqui</a></p>
        </form>
    </div>
    <script>
        let password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Senhas diferentes!");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>

</html>
